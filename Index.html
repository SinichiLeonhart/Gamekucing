<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Mobile Sederhana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #4a90e2;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 600px;
            background: url('https://images.unsplash.com/photo-1532274402911-5a369e4c4bb5?w=800') center/cover;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        #character {
            position: absolute;
            width: 60px;
            height: 60px;
            background: url('https://images.unsplash.com/photo-1511044568932-338cba0ad803?w=200') center/cover;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            transition: transform 0.1s;
            z-index: 10;
        }
        
        .obstacle {
            position: absolute;
            width: 60px;
            height: 60px;
            background: url('https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?w=200') center/cover;
            top: -60px;
            animation: fall linear infinite;
        }
        
        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
        }
        
        #start-screen, #game-over {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 200;
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        
        @keyframes fall {
            to {
                transform: translateY(660px);
            }
        }
        
        @keyframes jump {
            0% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-150px); }
            100% { transform: translateX(-50%) translateY(0); }
        }
        
        .jump {
            animation: jump 0.5s ease-out;
        }
        
        #controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }
        
        .control-btn {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score-display">0</div>
        <div id="character"></div>
        
        <div id="start-screen">
            <h1>Kucing Pelompat</h1>
            <p>Hindari rintangan dan dapatkan skor tertinggi!</p>
            <button id="start-btn">Mulai Game</button>
        </div>
        
        <div id="game-over" style="display: none;">
            <h1>Game Over!</h1>
            <p id="final-score">Skor Anda: 0</p>
            <button id="restart-btn">Main Lagi</button>
        </div>
    </div>
    
    <div id="controls">
        <div class="control-btn" id="left-btn">←</div>
        <div class="control-btn" id="right-btn">→</div>
        <div class="control-btn" id="jump-btn">↑</div>
    </div>
    
    <script>
        // Game variables
        let score = 0;
        let gameSpeed = 2;
        let gameRunning = false;
        let characterX = 50;
        let isJumping = false;
        let obstacles = [];
        let gameInterval;
        
        // DOM elements
        const character = document.getElementById('character');
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score-display');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over');
        const finalScore = document.getElementById('final-score');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        const jumpBtn = document.getElementById('jump-btn');
        
        // Game functions
        function startGame() {
            score = 0;
            gameSpeed = 2;
            gameRunning = true;
            characterX = 50;
            obstacles = [];
            scoreDisplay.textContent = score;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // Clear any existing obstacles
            document.querySelectorAll('.obstacle').forEach(obs => obs.remove());
            
            // Start game loop
            gameInterval = setInterval(updateGame, 20);
            
            // Start obstacle spawner
            setTimeout(spawnObstacle, 1000);
        }
        
        function updateGame() {
            if (!gameRunning) return;
            
            // Update score
            score++;
            scoreDisplay.textContent = Math.floor(score / 10);
            
            // Increase difficulty
            if (score % 500 === 0) {
                gameSpeed += 0.5;
            }
            
            // Update character position
            character.style.left = `${characterX}%`;
            
            // Update obstacles
            const containerWidth = gameContainer.offsetWidth;
            const containerHeight = gameContainer.offsetHeight;
            
            document.querySelectorAll('.obstacle').forEach(obs => {
                const obsTop = parseInt(obs.style.top) || -60;
                const newTop = obsTop + gameSpeed;
                obs.style.top = `${newTop}px`;
                
                // Check collision
                const obsRect = obs.getBoundingClientRect();
                const charRect = character.getBoundingClientRect();
                
                if (
                    charRect.left < obsRect.right &&
                    charRect.right > obsRect.left &&
                    charRect.top < obsRect.bottom &&
                    charRect.bottom > obsRect.top
                ) {
                    gameOver();
                }
                
                // Remove obstacle if out of screen
                if (newTop > containerHeight) {
                    obs.remove();
                    obstacles = obstacles.filter(o => o !== obs);
                }
            });
        }
        
        function spawnObstacle() {
            if (!gameRunning) return;
            
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            
            const containerWidth = gameContainer.offsetWidth;
            const randomPos = Math.random() * 70 + 15; // Random position between 15% and 85%
            
            obstacle.style.left = `${randomPos}%`;
            obstacle.style.animationDuration = `${3000 / gameSpeed}ms`;
            
            gameContainer.appendChild(obstacle);
            obstacles.push(obstacle);
            
            // Schedule next obstacle
            const randomTime = Math.random() * 1500 + 1000;
            setTimeout(spawnObstacle, randomTime / gameSpeed);
        }
        
        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            finalScore.textContent = `Skor Anda: ${Math.floor(score / 10)}`;
            gameOverScreen.style.display = 'flex';
        }
        
        function jump() {
            if (isJumping) return;
            
            isJumping = true;
            character.classList.add('jump');
            
            setTimeout(() => {
                character.classList.remove('jump');
                isJumping = false;
            }, 500);
        }
        
        // Event listeners
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        
        jumpBtn.addEventListener('click', jump);
        
        // Touch controls
        leftBtn.addEventListener('touchstart', () => {
            characterX = Math.max(10, characterX - 20);
        });
        
        rightBtn.addEventListener('touchstart', () => {
            characterX = Math.min(90, characterX + 20);
        });
        
        jumpBtn.addEventListener('touchstart', jump);
        
        // Keyboard controls for testing on desktop
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    characterX = Math.max(10, characterX - 20);
                    break;
                case 'ArrowRight':
                    characterX = Math.min(90, characterX + 20);
                    break;
                case 'ArrowUp':
                case ' ':
                    jump();
                    break;
            }
        });
        
        // Prevent scrolling on touch devices
        document.addEventListener('touchmove', (e) => {
            if (gameRunning) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
  </html>
