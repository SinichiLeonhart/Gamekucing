<!DOCTYPE html>
<html>
<head>
    <title>Mobile FPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background-color: #1a1a1a;
        }

        #gameContainer {
            width: 100vw;
            height: 100vh;
            perspective: 1000px;
            cursor: crosshair;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            pointer-events: none;
        }

        .projectile {
            position: absolute;
            width: 5px;
            height: 5px;
            background: yellow;
            border-radius: 50%;
        }

        .target {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
            animation: float 2s ease-in-out infinite;
        }

        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial;
            font-size: 24px;
            z-index: 100;
        }

        #startScreen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-family: Arial;
        }

        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>FPS Game</h1>
        <button id="startButton">Start Game</button>
    </div>
    
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <div id="crosshair"></div>
    </div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        let score = 0;
        let isShooting = false;
        let touchId = null;
        let lookTouchId = null;
        let lastTouchX = 0;
        let lastTouchY = 0;
        let xAngle = 0;
        let yAngle = 0;

        // Initialize game
        function initGame() {
            startScreen.style.display = 'none';
            gameContainer.style.display = 'block';
            spawnTarget();
            setInterval(spawnTarget, 3000);
        }

        // Target spawner
        function spawnTarget() {
            const target = document.createElement('div');
            target.className = 'target';
            target.style.left = Math.random() * 80 + 10 + '%';
            target.style.top = Math.random() * 80 + 10 + '%';
            
            target.addEventListener('click', () => {
                score += 100;
                document.getElementById('score').textContent = `Score: ${score}`;
                target.remove();
            });

            gameContainer.appendChild(target);
        }

        // Shooting logic
        function shoot() {
            const projectile = document.createElement('div');
            projectile.className = 'projectile';
            projectile.style.transform = `translateZ(500px)`;
            gameContainer.appendChild(projectile);

            requestAnimationFrame(() => {
                projectile.style.transform = `translateZ(1000px)`;
                setTimeout(() => projectile.remove(), 500);
            });
        }

        // Event Listeners
        startButton.addEventListener('click', initGame);

        // Desktop controls
        gameContainer.addEventListener('mousedown', () => {
            isShooting = true;
            shoot();
        });

        gameContainer.addEventListener('mouseup', () => {
            isShooting = false;
        });

        gameContainer.addEventListener('mousemove', (e) => {
            if(!isShooting) {
                const sensitivity = 0.2;
                xAngle += e.movementX * sensitivity;
                yAngle += e.movementY * sensitivity;
                gameContainer.style.transform = `rotateX(${-yAngle}deg) rotateY(${-xAngle}deg)`;
            }
        });

        // Mobile controls
        gameContainer.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            touchId = touch.identifier;
            lastTouchX = touch.clientX;
            lastTouchY = touch.clientY;
            
            // Shooting touch (right side)
            if(touch.clientX > window.innerWidth/2) {
                shoot();
            } else { // Movement touch (left side)
                lookTouchId = touch.identifier;
            }
        });

        gameContainer.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = Array.from(e.touches).find(t => t.identifier === lookTouchId);
            if(touch) {
                const deltaX = touch.clientX - lastTouchX;
                const deltaY = touch.clientY - lastTouchY;
                const sensitivity = 0.5;
                
                xAngle += deltaX * sensitivity;
                yAngle += deltaY * sensitivity;
                gameContainer.style.transform = `rotateX(${-yAngle}deg) rotateY(${-xAngle}deg)`;
                
                lastTouchX = touch.clientX;
                lastTouchY = touch.clientY;
            }
        });

        gameContainer.addEventListener('touchend', (e) => {
            if(e.touches.length === 0) {
                touchId = null;
                lookTouchId = null;
            }
        });
    </script>
</body>
</html>
